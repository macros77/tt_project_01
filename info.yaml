# Tiny Tapeout project information
project:
  title:        "8-bit binary to BCD decoder"      # Project title
  author:       "Pawel Bialic"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "8-bit binary to BCD decoder plus 4-bit counter"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_macros77_bcd"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "input value"
  ui[1]: "input value"
  ui[2]: "input value"
  ui[3]: "input value"
  ui[4]: "input value"
  ui[5]: "input value"
  ui[6]: "input value"
  ui[7]: "input value"

  # Outputs
  uo[0]: "BCD output digit 1"
  uo[1]: "BCD output digit 1"
  uo[2]: "BCD output digit 1"
  uo[3]: "BCD output digit 1"
  uo[4]: "BCD output digit 2"
  uo[5]: "BCD output digit 2"
  uo[6]: "BCD output digit 2"
  uo[7]: "BCD output digit 2"

  # Bidirectional pins
  uio[0]: "BCD output digit 3"
  uio[1]: "BCD output digit 3"
  uio[2]: "BCD output digit 3"
  uio[3]: "BCD output digit 3"
  uio[4]: "Test counter output"
  uio[5]: "Test counter output"
  uio[6]: "Test counter output"
  uio[7]: "Test counter output"

# Do not change!
yaml_version: 6
